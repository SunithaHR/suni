<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calculator.css">
</head>

<body>
    <h1 class="flex-row">CALCULATOR</h1><br>
   
    <div class="flex-row">
        <label for="" class="mx-10">Num1</label>
        <input type="number" id="num1">
        <button onclick="add()" class="mx-10">+</button>
        <button onclick="sub()" class="mx-10">-</button>
    </div>
    <div class="flex-row">
        <label for="" class="mx-10">Num2</label>
        <input type="number" id="num2">
        <button onclick="mul()" class="mx-10">*</button>
        <button onclick="div()" class="mx-10">/</button>
    </div>
    <div class="flex-row">
        <label for="" class="mx-10">Result</label>
        <input type="number" id="result">
        <button class="mx-10" onclick="reset()">Clear</button>
    </div>


<script src="calculator.js"></script>
</body>

</html>
